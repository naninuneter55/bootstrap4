<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Grid system - Bootstrap4</title>
    <style type="text/css">
        .odd {
            background: #ccc;
        }

        .even {
            background: #999;
        }

        .grid-col {
            font-size: xx-large;
            height: 100px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>Bootstrap4 Grid system</h1>
        <div class="row">
            <div class="col-sm-8 h2 pt-3 pb-3 text-white text-center bg-primary">8列</div>
            <div class="col-sm-4 h2 pt-3 pb-3 text-white text-center bg-success">4列</div>
        </div>
        <div class="row">
            <div class="col-sm-3 h2 pt-3 pb-3 text-white text-center bg-primary">3列</div>
            <div class="col-sm-4 h2 pt-3 pb-3 text-white text-center bg-success">4列</div>
            <div class="col-sm-5 h2 pt-3 pb-3 text-white text-center bg-primary">5列</div>
        </div>
        <div class="row">
            <div class="col-sm-2 h2 pt-3 pb-3 text-white text-center bg-primary">2列</div>
            <div class="col-sm-3 h2 pt-3 pb-3 text-white text-center bg-success">3列</div>
            <div class="col-sm-6 h2 pt-3 pb-3 text-white text-center bg-primary">6列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
        </div>
        <div class="row">
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-primary">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-primary">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-primary">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-primary">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-primary">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-primary">1列</div>
            <div class="col-sm-1 h2 pt-3 pb-3 text-white text-center bg-success">1列</div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
</body>

</html>
